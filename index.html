<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer with OrbitControls</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your styles.css -->
    <style>
        body { margin: 0; font-family: sans-serif; }
        canvas { display: block; }
        #3d-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        #label {
            position: absolute;
            top: 10px;
            left: 10px;
            color: black;
            font-size: 14pt;
        }
    </style>
</head>
<body>
    <div id="3d-container">
        <div id="label"> </div>
    </div>
    <!-- Include Three.js and OrbitControls via unpkg -->
    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="script.js"></script> <!-- Include the script file -->
</body>
</html>
